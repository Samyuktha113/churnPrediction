<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Background image container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('ccp2.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gradient overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }

        /* Content box styling */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Heading styling */
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Paragraph styling */
        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h2>Customer Churn Prediction - TELECOM INDUSTRY</h2>
            <p>Analyze customer data to predict churn and make informed business decisions. Stay ahead with actionable insights!</p>
            <a href="details.html" class="button">Get Started</a>
        </div>
    </div>
</body>
</html>
